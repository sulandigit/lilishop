# 全局配置
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
hystrix.command.default.execution.isolation.thread.interruptOnTimeout=true
hystrix.command.default.circuitBreaker.enabled=true
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
hystrix.command.default.circuitBreaker.requestVolumeThreshold=20
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=5000
hystrix.command.default.metrics.rollingStats.timeInMilliseconds=10000
hystrix.command.default.metrics.healthSnapshot.intervalInMilliseconds=500
hystrix.command.default.requestCache.enabled=true
hystrix.command.default.requestLog.enabled=true

# 微信支付特殊配置
hystrix.command.WechatCommand.execution.isolation.thread.timeoutInMilliseconds=15000
hystrix.command.WechatCommand.circuitBreaker.errorThresholdPercentage=40

# 支付宝支付特殊配置
hystrix.command.AlipayCommand.execution.isolation.thread.timeoutInMilliseconds=12000
hystrix.command.AlipayCommand.circuitBreaker.errorThresholdPercentage=40

# 物流查询特殊配置
hystrix.command.LogisticsCommand.execution.isolation.thread.timeoutInMilliseconds=8000
hystrix.command.LogisticsCommand.circuitBreaker.errorThresholdPercentage=60

# 地理数据特殊配置
hystrix.command.GeoCommand.execution.isolation.thread.timeoutInMilliseconds=5000
hystrix.command.GeoCommand.circuitBreaker.errorThresholdPercentage=70

# 线程池默认配置
hystrix.threadpool.default.coreSize=20
hystrix.threadpool.default.maximumSize=50
hystrix.threadpool.default.maxQueueSize=100
hystrix.threadpool.default.keepAliveTimeMinutes=2
hystrix.threadpool.default.allowMaximumSizeToDivergeFromCoreSize=true

# 缓存TTL配置（毫秒）
hystrix.cache.ttl.default=3600000
hystrix.cache.ttl.wechat=86400000
hystrix.cache.ttl.alipay=86400000
hystrix.cache.ttl.logistics=1800000
hystrix.cache.ttl.geo=604800000