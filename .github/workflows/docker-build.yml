name: Docker Build and Push

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Custom image tag (optional)'
        required: false
        type: string

env:
  REGISTRY: registry.cn-beijing.aliyuncs.com
  NAMESPACE: lili-images
  MAVEN_OPTS: "-Xmx1024m"

# 防止同一分支并发构建
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.tag.outputs.tag }}
      short_sha: ${{ steps.sha.outputs.short }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(grep -m1 '<revision>' pom.xml | sed 's/.*<revision>\(.*\)<\/revision>.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Get short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG="${{ inputs.image_tag }}"
          elif [ "${{ github.ref_name }}" == "main" ]; then
            TAG="${{ steps.version.outputs.version }}.1"
          else
            TAG="${{ steps.version.outputs.version }}-dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

  build-and-push:
    name: Build ${{ matrix.module }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        module:
          - buyer-api
          - seller-api
          - manager-api
          - common-api
          - im-api
          - consumer
          - admin
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build framework module
        run: mvn clean install -pl framework -am -DskipTests -B

      - name: Build ${{ matrix.module }}
        run: mvn clean package -pl ${{ matrix.module }} -am -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.module }}
          file: ./${{ matrix.module }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.module }}:${{ needs.prepare.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.module }}:${{ github.ref_name == 'main' && 'latest' || 'dev-latest' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "- **Module**: ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.prepare.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY

  # 使用 Maven Docker 插件的备选方案
  build-with-maven:
    name: Build with Maven Docker Plugin
    runs-on: ubuntu-latest
    needs: prepare
    if: false  # 默认禁用，如需使用 Maven 插件构建可启用
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Login to Aliyun Container Registry
        run: docker login -u ${{ secrets.ALIYUN_REGISTRY_USERNAME }} -p ${{ secrets.ALIYUN_REGISTRY_PASSWORD }} ${{ env.REGISTRY }}

      - name: Build and Push with Maven
        run: |
          mvn clean package docker:build docker:push \
            -DskipTests \
            -Ddocker-registry=${{ env.REGISTRY }}/${{ env.NAMESPACE }} \
            -Dimages-version=${{ needs.prepare.outputs.image_tag }} \
            -B

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "# Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | ${{ needs.prepare.outputs.image_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.prepare.outputs.short_sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Built Images" >> $GITHUB_STEP_SUMMARY
          echo "- buyer-api" >> $GITHUB_STEP_SUMMARY
          echo "- seller-api" >> $GITHUB_STEP_SUMMARY
          echo "- manager-api" >> $GITHUB_STEP_SUMMARY
          echo "- common-api" >> $GITHUB_STEP_SUMMARY
          echo "- im-api" >> $GITHUB_STEP_SUMMARY
          echo "- consumer" >> $GITHUB_STEP_SUMMARY
          echo "- admin" >> $GITHUB_STEP_SUMMARY
